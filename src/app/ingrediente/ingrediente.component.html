
<h2>Meus Ingredientes</h2>
<ul class="ingredientes">
  <li *ngFor="let ingrediente of ingredientes"   [class.selected]="ingrediente === objSelecionado" (click)="onSelect(ingrediente)">
    <span class="badge">{{ingrediente.id}}</span> {{ingrediente.descricao}}
  </li>
</ul>

<app-ingrediente-detail [ingrediente]="objSelecionado" ></app-ingrediente-detail>
