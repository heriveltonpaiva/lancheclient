<div class="card" style="margin-top: 5px;">
	<h3 class="card-header primary-color white-text">Ingredientes</h3>
	<div class="card-body">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Descrição</th>
					<th>Valor R$</th>
					<th>Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let ing of ingredientes" [class.selected]="ing === objSelecionado" (click)="preAlterar(ing)">
					<td>{{ing.id}}</td>
					<td>{{ing.descricao}}</td>
					<td>{{ing.valor | currency:'R$'}}</td>
					<td><button class="btn btn-sucess"  >Alterar</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<app-ingrediente-detail [ingrediente]="objSelecionado"></app-ingrediente-detail>
</div>
