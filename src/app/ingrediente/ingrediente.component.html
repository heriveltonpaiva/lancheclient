
<h2>Meus Ingredientes</h2>
<ul class="ingredientes">
  <li *ngFor="let ing of ingredientes"   [class.selected]="ing === objSelecionado" (click)="onSelect(ing)">
    <a routerLink="/detail/{{ing.id}}">
      <span class="badge">{{ing.id}}</span> {{ing.descricao}}
    </a>
  </li>
</ul>

<app-ingrediente-detail [ingrediente]="objSelecionado" ></app-ingrediente-detail>
